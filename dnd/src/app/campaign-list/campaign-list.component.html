<div class="campList" *ngFor = 'let campaign of campaigns' [routerLink] = "['/campaign',campaign._id]">
    <table>
        <tr >
            <td><h4>Title:</h4></td>
            <td><p>{{campaign.name}}</p></td>
        </tr>
        <tr>
            <td><h4>Players:</h4></td>
            <td><p>{{campaign.player_count}}</p></td>
        </tr>
        <tr>
            <td><h4>Description:</h4></td>
            <td><p>{{campaign.description}}</p></td>
        </tr>
    </table>
</div>
