<div class="container">

    <!-- Some changes will need to be made to this form -->

    <form (submit)='onSubmit()' *ngIf="character">

        <div class="form-group">
            <h1>Race, Class, and Background</h1>

            <p>Character Name: <input class="form-control" type="text" name="name" [(ngModel)]="character.name"></p>

            <label>Class</label>
            <select class="form-control" name="class" [(ngModel)]="character.class">
                <option value="Barbarian">Barbarian</option>
                <option value="Bard">Bard</option>
                <option value="Cleric">Cleric</option>
                <option value="Druid">Druid</option>
                <option value="Fighter">Fighter</option>
                <option value="Monk">Monk</option>
                <option value="Paladin">Paladin</option>
                <option value="Ranger">Ranger</option>
                <option value="Rogue">Rogue</option>
                <option value="Sorcerer">Sorcerer</option>
                <option value="Warlock">Warlock</option>
                <option value="Wizard">Wizard</option>
            </select>

            <label>Background</label>

            <select class="form-control" name="background" [(ngModel)]="character.background">
                <option value="Acolyte">Acolyte</option>
                <option value="Charlatan">Charlatan</option>
                <option value="Criminal">Criminal</option>
                <option value="Entertainer">Entertainer</option>
                <option value="Folk-Hero">Folk-Hero</option>
                <option value="Guild-Artisan">Guild-Artisan</option>
                <option value="Hermit">Hermit</option>
                <option value="Noble">Noble</option>
                <option value="Outlander">Outlander</option>
                <option value="Sage">Sage</option>
                <option value="Sailor">Sailor</option>
                <option value="Soldier">Soldier</option>
                <option value="Urchin">Urchin</option>
            </select>

            <label>Level</label>

            <select class="form-control" name="level" [(ngModel)]="character.level">

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>

        <label>Race</label>

        <select class="form-control" name="race" [(ngModel)]="character.race">

            <option value="Dragonborn">Dragonborn</option>
            <option value="Dwarf">Dwarf</option>
            <option value="Elf">Elf</option>
            <option value="Gnome">Gnome</option>
            <option value="Goliath">Goliath</option>
            <option value="Half-Elf">Half-Elf</option>
            <option value="Half-Orc">Half-Orc</option>
            <option value="Half.ing">Halfling</option>
            <option value="Human">Human</option>
            <option value="Tiefling">Tiefling</option>
        </select>

        <div class="form-group">

            <label>Alignment</label>

            <select class="form-control" name="alignment" [(ngModel)]="character.alignment">
                <option value="Lawful-Good">Lawful-Good</option>
                <option value="Neutral-Good">Neutral-Good</option>
                <option value="Chaotic-Good">Chaotic-Good</option>
                <option value="Lawful-Neutral">Lawful-Neutral</option>
                <option value="Neutral">Neutral</option>
                <option value="Chaotic-Neutral">Chaotic-Neutral</option>
                <option value="Evil">Evil</option>
                <option value="Neutral-Evil">Neutral-Evil</option>
                <option value="Lawful-Evil">Lawful-Evil</option>
            </select>

            <p>Experience: <input class="form-control" type="number" name="experience" [(ngModel)]="character.experience"></p>

        </div>


        <div class="form-group">

            <h1>Abilities</h1>

            <p>Strength: <input class="form-control" type="number" name="strength" [(ngModel)]="character.strength"></p>

            <p>Dexterity: <input class="form-control" type="number" name="dexterity" [(ngModel)]="character.dexterity"></p>

            <p>Constitution: <input class="form-control" type="number" name="constitution" [(ngModel)]="character.constitution"></p>

            <p>Intelligence: <input class="form-control" type="number" name="intelligence" [(ngModel)]="character.intelligence"></p>

            <p>Wisdom: <input class="form-control" type="number" name="wisdom" [(ngModel)]="character.wisdom"></p>

            <p>Charisma: <input class="form-control" type="number" name="charisma" [(ngModel)]="character.charisma"></p>

            <p>Armor Class: <input class="form-control" type="number" name="ac" [(ngModel)]="character.ac"></p>

            <p>Initiative: <input class="form-control" type="number" name="initiative" [(ngModel)]="character.initiative"></p>

            <p>Speed: <input class="form-control" type="number" name="speed" [(ngModel)]="character.speed"></p>

            <p>Health: <input class="form-control" type="number" name="health" [(ngModel)]="character.health"></p>

        </div>

        <div class="form-group">

            <h1>Equipment</h1>

            <p>Weapon: <input class="form-control" type="text" name="weapon" [(ngModel)]="character.weapon"></p>

            <p>Armor: <input class="form-control" type="text" name="armor" [(ngModel)]="character.armor"></p>

            <label>Spells:</label>
            <select class="form-control" *ngIf='spells'>
                <option *ngFor='let spell of spells.results'>{{spell.name}}</option>
            </select>

        </div>

        <input class="btn btn-success" type="submit" value="Update">

    </form>

</div>
