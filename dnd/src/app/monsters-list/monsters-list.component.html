<h3>List of Monsters:</h3>
<div>
    <select name="monsters" *ngIf = 'monsters'>
        <option *ngFor = 'let monster of monsters.results'>{{monster.name}}</option>
    </select>
</div>

<h3>Your Monsters:</h3>
<div>
    <select>
        <option *ngFor = 'let monster of all_monsters'>{{monster.name}}</option>
    </select>
</div>
